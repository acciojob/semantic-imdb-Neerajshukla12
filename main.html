<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h1>Test the Summary Element</h1>
    
    <!-- Details and Summary Element -->
    <details>
      <summary>Click to expand</summary>
      <p>This is the content that appears when the summary is expanded. It can contain any HTML elements, like paragraphs, images, etc.</p>
    </details>
    
    <!-- Another Example -->
    <details>
      <summary>Another Clickable Summary</summary>
      <p>This is another content section under a different summary. You can have as many details as needed!</p>
    </details>
    
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
